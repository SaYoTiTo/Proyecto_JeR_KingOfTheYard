<!DOCTYPE HTML>
<html lang="es"> 
<head> 
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <title>KING OF THE YARD</title>
    
    <!-- Imports del juego -->
    <script src="js/phaser.js"></script>
    <script type="text/javascript" src="js/preloadScene.js"></script>
    <script type="text/javascript" src="js/mainScene.js"></script>
    <script type="text/javascript" src="js/mainMenu.js"></script>
    <script type="text/javascript" src="js/selectionMenu.js"></script>
    <script type="text/javascript" src="js/controlsMenu.js"></script>
    <script type="text/javascript" src="js/configScene.js"></script>
    <script type="text/javascript" src="js/blueWinScene.js"></script>
    <script type="text/javascript" src="js/redWinScene.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
    
<body>
<div id="chat" class="chat__container">
        <h1>chat room</h1>
        <div class="chat__wrap">
            <section class="info__container">
                <!--caja en la que salen los conectados-->
                <div id="jugadores" class="info_players">Desconectado</div>

                <div>
                    <!--caja para meter el nombre de usuario-->
                    <input class="info__nickname" id='nick' type='text' placeholder="Nombre de usuario">

                    <!--botones conectarse y desconectarse-->
                    <div class="info__button-wrap">
                        <button class="info__button" id='conectarse'>Conexión</button>
                        <button class="info__button" id='desconectarse'>Desconexión</button>
                    </div>
                </div>
            </section>

            <section class="chat__container">

                <!--donde salen los mensajes-->
                <div class="chat__messages">
                    <div id='info'></div>
                </div>

                <div>
                    <div class="chat__inputs">
                        <!--caja para escribir-->
                        <input id='msg__input' type='text' placeholder="Escribir mensaje..."></input>
                        <!--boton enviar-->
                        <button class="chat__button" id='sendButton'>Enviar</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
